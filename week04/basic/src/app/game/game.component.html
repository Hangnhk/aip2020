<h1>Technology guessing game</h1>
<p>Status: {{status}}</p>
<p>Next guess: <input type="text" [(ngModel)]="guess"></p>
<p><button (click)="check()">Check</button></p>
<div *ngIf="history.length > 0">
    Your guesses:
    <ul>
        <li *ngFor="let item of history">{{ item }}</li>
    </ul>
</div>
